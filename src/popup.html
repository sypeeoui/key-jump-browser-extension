<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h1>Key Jump</h1>
    <div class="status">
      <label>
        <input type="checkbox" id="enabled"> Enable Key Jump
      </label>
    </div>
    <div class="shortcuts">
      <h3>Shortcuts:</h3>
      <p><kbd>J</kbd> / <kbd>K</kbd> - Navigate links</p>
      <p><kbd>Enter</kbd> - Follow selected link</p>
      <p><kbd>Esc</kbd> - Clear selection</p>
    </div>
    <div class="actions">
      <button id="options">Options</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
